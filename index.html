<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Mountains+of+Christmas&family=Gwendolyn:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body class="christmas" id="body">
    <div class="container">
        <p id="greeting">🎅 Merry Christmas!</p>
        <div class="radio-container">
            <label class="switch" for="christmas">
                <input type="radio" id="christmas" name="theme" value="christmas">
                <span class="slider"></span>
            </label>
            <span class="theme-name">Christmas 🎅</span>
        </div>
        <div class="radio-container">
            <label class="switch" for="snow">
                <input type="radio" id="snow" name="theme" value="snow">
                <span class="slider"></span>
            </label>
            <span class="theme-name"> Snow ☃️</span>
        </div>
        <div class="radio-container">
            <label class="switch" for="toys">
                <input type="radio" id="toys" name="theme" value="toys">
                <span class="slider"></span>
            </label>
            <span class="theme-name"> Toys 🎊</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
